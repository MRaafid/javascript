<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="red"></h1>
    <h1></h1>
    <h1></h1>
    <h2></h2>
    <h2>old</h2>
    <script>
        let a = document.querySelectorAll('h1');
        a.forEach(function(h1){h1.innerHTML = "hello";});
        document.querySelector("h2").innerHTML = "welcome" 
        // this will select the first h2 tag
        document.querySelectorAll("h2")[1].innerHTML = "New" 
        // will select the 2nd h2 tag.
        // similarly we can apply for 3rd: [2]; 4th:[3] ..... nth:[n-1]
        document.querySelector("#red").style.color = 'blue'; 
        // will change the colour
        //  document.querySelectorAll("h2").style.color = 'green'; 
        // the above will not work
        document.querySelectorAll("h2")[1].style.color = 'green';
    </script>
</body>
</html>
